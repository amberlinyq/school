<!DOCTYPE html>
<html>
<head>
  <title>Activity Tracker</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      opacity: 0.9;
    }
    
    .status-value {
      font-weight: 600;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .warning {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.3);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 11px;
      text-align: center;
    }
    
    .emoji {
      font-size: 16px;
      margin-right: 4px;
    }
    
    .setup-reminder {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Activity Tracker</h1>
  </div>
  
  <div class="status-card">
    <div class="status-item">
      <span class="status-label">Student:</span>
      <span class="status-value" id="studentName">Loading...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Class:</span>
      <span class="status-value" id="className">Loading...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Device:</span>
      <span class="status-value" id="deviceName">Loading...</span>
    </div>
  </div>
  
  <div class="setup-reminder" id="setupReminder" style="display: none;">
    <span class="emoji">Settings</span>
    Set up your information in the side panel
  </div>
  
  <div class="warning" id="gameWarning" style="display: none;">
    <span class="emoji">Warning</span>
    Stay focused on your school work!
  </div>
  
  <button class="btn btn-primary" id="openSidePanel">
    Open Activity Tracker
  </button>

  <script src="popup.js"></script>
</body>
</html>
